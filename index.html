<script type="text/babel">

		var Comment = React.createClass({
			getInitialState: function () {
				return {editing:false}
			},			
			edit: function () {
				this.setState({editing: true});
			},
			remove: function () {
				console.log('removing comment');
				this.props.deleteFromBoard(this.props.index)
			},
			save: function () {
				this.props.updateCommentText(this.refs.newText.value, this.props.index);
				this.setState({editing: false});
			},
			
	
			renderNormal: function () {
				return (
                        <div className="commentContainer">
                            <div className="CommentText">{this.props.children}</div>
                            <button onClick={this.edit} className="btn button-primary">Edit</button>
                            <button onClick={this.remove} className="btn button-danger">Remove</button>
                        </div>
				);
			},
			
			renderForm: function (){
				return (
					<div className="commentContainer">
						<textarea ref="newText" defaultValue={this.props.children}></textarea>
						<button onClick={this.save} className="btn button-succes">Save</button>
					</div>
				);
		},
			
		render: function (){
			if(this.state.editing){
				return this.renderForm();
			}else{
				return this.renderNormal();
			}
			}	
		});
	

		var Board = React.createClass({
			
			getInitialState: function () {
				return{
					comments: ['Comment 1',
							   'Comment 2 '
							  ]
			}
		},
        
        add: function (text) {
            var arr = this.state.comments;
            arr.push(text);
            this.setState({comments: arr})
        },
			
		removeComment :function (i){
			console.log('remove coment' + i);
			var arr = this.state.comments;
			arr.splice(i, 1);
			this.setState({comments: arr})
		},
		
		updateComment: function (newText, i) {
			console.log('updating comment');
			var arr = this.state.comments;
			arr[i] = newText;
			this.setState({comments: arr})
		},	
			
		eachComent: function(text, i) {
			return (
					<Comment key={i} index={i} updateCommentText={this.updateComment} deleteFromBoard={this.removeComment}>
						{text}
					</Comment>
					);
		},
			
		render: function () {
			return (
                <div>
                    
                    <div className="board">
                        {this.state.comments.map(this.eachComent)} 
                        <button onClick={this.add.bind(null, 'Defaultni text')} className="btn button-purple create">Add New</button>
                    </div>
                    
                </div>    
			);
		}
			
	});	


        ReactDOM.render(<Board />, document.getElementById('containertest') );
