        for (x = 0; x < tr.length; x++) {
            for (i = 0; i < tr[x].length; i++) {
            
                if (x == 0){  // conditions for table header
                  if (i == 0){
                    $('.tableRow'+[x]).append("<td>"+tr[x][i]+"</td>"); // first column
                  } else {
                    $('.tableRow'+[x]).append("<th scope='col'>"+tr[x][i]+"</th>"); // the other columns
                  }
                } else {  // conditions for the other rows
                  if (i == 0){
                    $('.tableRow'+[x]).append("<th scope='row'>"+tr[x][i]+"</th>"); // first column
                  } else {
                    $('.tableRow'+[x]).append("<td scope='col'>"+tr[x][i]+"</td>"); // the other columns
                  }
                }
